<body>

  <template id="info-template">
    <div class="info-button"></div>
    <div class="info">
      <p>
        Click and drag to move the walnut.
        <br><br>
        This is a emission/absorption direct volume rendering of a walnut. The data was collected via a CT scan by Henri Der Sarkissian and Felix Lucka.
        <br><br>
        The resolution should be adjusted automatically depending on the resources available. 
        <br><br>
        Made using vanilla Javascript and WebGL (no external libraries).
      </p>
    </div>
  </template>

  <canvas id="main-canvas"></canvas>
  <div id="loading-message">
    <span>[ Loading Walnut ]</span>
    <span id="loading-dots">.</span>
    <div id="loading-icon"></div>
  </div>


  <script src="main.js"></script>
