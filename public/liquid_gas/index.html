  integrity="sha512-LF8ZB1iTwi4Qvkm4pekHG4a437Y9Af5ZuwbnW4GTbAWQeR2E4KW8WF+xH8b9psevV7wIlDMx1MH9YfPqgKhA/Q=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="main.css">

<body>

  <div id="buttons">
    <div class="button water"></div>
    <div class="button wall"></div>
    <div class="button delete-wall"></div>
    <div class="button reset">reset</div>
  </div>

  <canvas id="main-canvas"></canvas>


  <template id="info-template">
    <div class="info-button"></div>
    <div class="info">
      <p class="control-line">
        <span class="icon mouse-left"></span> <span> Add water </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="icon mouse-left"></span><span class="icon shift-key"></span> <span>&nbsp; Add wall</span>
      </p>
      <p class="control-line">
        <span class="icon mouse-right"></span> <span> Remove water</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span class="icon mouse-right"></span><span class="icon shift-key"></span> <span>&nbsp; Remove wall</span>
      </p>
      <br>
      <p>
        This is an implementation of the multiphase Shan-Chen Lattice-Boltzmann method.
        <br><br>
        It simulates the fluid by modeling the aggregate motion of the fluid molecules in nine discrete directions.
        <br><br>
        Mass is not always strictly conserved, due to optimizations made to speed up the computation.
        <br><br>
        Made using vanilla Javascript and WebGL (no external libraries).
      </p>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
